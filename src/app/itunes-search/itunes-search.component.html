<app-header></app-header>

<div>
    <div class="form-container">
      <form [formGroup]="searchForm" (submit)="submit()">
        <mat-form-field  class="form-field" appearance="outline">
            <mat-label style="color:black">Search</mat-label>
            <input matInput formControlName="searchField" type="search">
        </mat-form-field>
        <button mat-raised-button color="secondary" type="submit" style="color:black" [disabled]="!searchForm.valid">Search</button>
      </form>
    </div>
</div>

<div>
  <mat-list >
      <mat-card *ngFor="let track of this.searchResults" style="width: 200px; flex-flow: row wrap; float:left;height:150px; margin:20px;">
        <mat-card-header>
          <img mat-card-avatar src={{track.artworkUrl60}}>
          <mat-card-title>{{track.artistName}}</mat-card-title>
          <mat-card-subtitle>{{track.trackName}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>          
  </mat-list>
</div>
